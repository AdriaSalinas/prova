<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="css/estilo2.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 

    <div class="container">
        <form method="post" action="/register" th:object="${registerRequest}" onsubmit="return validateForm()">
            <p>Register</p>
            <!-- Campo para el login (nombre de usuario) -->
            <input type="text" name="nombre" id="Nombre" placeholder="Nombre" required><br>

            <input type="text" name="apellido" id="Apellido" placeholder="Apellido" required><br>

            <input type="number" name="edad" id="Edad" placeholder="Edad"  min="18" max="70" required><br>


            <input type="text" name="login" id="login" placeholder="Login" required><br>

            <!-- Campo para el correo electrónico -->
            <input type="email" name="email" id="email" placeholder="Email" required><br>

            <!-- Campo para la contraseña -->
            <input type="password" name="password" id="password" placeholder="Password" required><br>

            <!-- Campo para confirmar la contraseña -->
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required><br>

            <!-- Botón de registro -->
            <input type="submit" name="register" value="Register"><br>

            <!-- Enlaces adicionales -->
            <a href="/inicio">Home page</a>
            <a href="#">Forgot Password?</a><br>
            <a href="/login">Already have an account? Login here</a>
        </form>

        <!-- Gotas decorativas (estilo visual con CSS) -->
        <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
        </div>
    </div>

    <!-- Script para validación de formulario -->
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            // Verifica que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Previene el envío del formulario
            }
            return true; // Envía el formulario si todo está correcto
        }
    </script>
</body>
</html>
